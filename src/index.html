<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='../icons/pageImage.png' type='image/x-icon' />
    <title>KeyWords</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="page">
        <div class="welcomeText">
            <h1><img id="img" src="../icons/hiIcon.png" alt="Hello icon" width="140" height="140">
                <center>Hello Kseniya! Let's work :)</center>
            </h1>
        </div>
        <div class="titleText" id='wordAmount'>
            <h4 id="h4">Title text</h4>
            <textarea name="Title text" id="titleText" class="inputText" rows="3" maxlength="50"
                placeholder="Insert Title text here" tabindex="1"></textarea>
            <div id="amountArea">
                <span class="textField">
                    Words amount:
                </span>
                <div id="titleWordsAmount">0</div>
            </div>
            <div class="characterAmount" id="amountArea">
                Characters amount:
                <span id="titleCharacters">
                    out of 30
                </span>
            </div>
            <hr>
        </div>
        <div class="subTitleText" id='wordAmount'>
            <h4 id="h4">SubTitle text</h4>
            <textarea name="SubTitle text" id="subTitleText" class="inputText" rows="3" maxlength="50"
                placeholder="Insert SubTitle text here" tabindex="2"></textarea>
            <div id="amountArea">
                <span class="textField">
                    Words amount:
                </span>
                <div id="SubTitleWordsAmount">0</div>
            </div>
            <div class="characterAmount" id="amountArea">
                Characters amount:
                <span id="SubTitleCharacters">
                    out of 30
                </span>
            </div>
            <hr>
        </div>
        <div class="keyWords" id='wordAmount'>
            <h4 id="h4">KeyWords</h4>
            <textarea name="KeyWords" id="keyWords" class="inputText" rows="5" maxlength="150"
                placeholder="Insert KeyWords here" tabindex="3"></textarea>
            <div id="amountArea">
                <span class="textField">
                    Words amount:
                </span>
                <div id="keyWordsAmount">0</div>
            </div>
            <div class="characterAmount" id="amountArea">
                Characters amount:
                <span id="keyWordcharacters">
                    out of 100
                </span>
            </div>
        </div>
        <div class="DuplicatesLine">
            Duplicates:
            <span id="Duplicates" class="textField">

            </span>
        </div>
        <div id="DuplicatesArea">
            Amount Items:
            <span id="amountDuplicatesItems" class="textField">

            </span>
        </div>
    </div>



</body>
<script type="module" src="js/index.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>

</html>
