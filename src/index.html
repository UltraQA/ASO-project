<!DOCTYPE html>
<html lang="en" class="card-panel white darken-1">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='../icons/pageImage.png' type='image/x-icon' />
    <title>KeyWords</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="page">
        <div class="welcomeText container section col 12 grey lighten-2 hoverable">
            <h1>
                <center>Hello Kseniya!</center>
                <img id="img" src="../icons/hiIcon.png" alt="Hello icon" width="140" height="140">
            </h1>

        </div>
        <div class="titleText col s6 container" id='wordAmount'>
            <h4 id="h4" class="brown-text text-darken-2 ">Title text</h4>
            <textarea name="Title text" id="titleText" class="inputText hoverable" rows="3" maxlength="50"
                placeholder="Insert Title text here" tabindex="1"></textarea>
            <div id="amountArea">
                <span class="textField red-text text-darken-1">
                    Words amount:
                </span>
                <div id="titleWordsAmount">0</div>
            </div>
            <div class="characterAmount red-text text-darken-1" id="amountArea">
                Characters amount:
                <span id="titleCharacters" class="black-text text-darken-1">
                    out of 30
                </span>
            </div>
            <div class="divider"></div>
        </div>
        <div class="subTitleText col s6 section container" id='wordAmount'>
            <h4 id="h4" class="brown-text text-darken-2">SubTitle text</h4>
            <textarea name="SubTitle text" id="subTitleText" class="inputText hoverable" rows="3" maxlength="50"
                placeholder="Insert SubTitle text here" tabindex="2"></textarea>
            <div id="amountArea">
                <span class="textField red-text text-darken-1">
                    Words amount:
                </span>
                <div id="SubTitleWordsAmount">0</div>
            </div>
            <div class="characterAmount red-text text-darken-1" id="amountArea">
                Characters amount:
                <span id="SubTitleCharacters" class="black-text">
                    out of 30
                </span>
            </div>
            <div class="divider"></div>
        </div>
        <div class="keyWords col s6 section container" id='wordAmount'>
            <h4 id="h4" class="brown-text text-darken-2">KeyWords</h4>
            <textarea name="KeyWords" id="keyWords" class="inputText hoverable" rows="5" maxlength="150"
                placeholder="Insert KeyWords here" tabindex="3"></textarea>
            <div id="amountArea">
                <span class="textField red-text text-darken-1">
                    Words amount:
                </span>
                <div id="keyWordsAmount">0</div>
            </div>
            <div class="characterAmount red-text text-darken-1" id="amountArea">
                Characters amount:
                <span id="keyWordcharacters" class="black-text">
                    out of 100
                </span>
            </div>
        </div>
        <div class="DuplicatesLine container pink-text text-darken-2 hoverable">
            Duplicates:
            <span id="Duplicates" class="textField">

            </span>
        </div>
        <div id="DuplicatesArea" class="container pink-text text-darken-2 hoverable">
            Duplicate Items:
            <span id="amountDuplicatesItems" class="textField red-text text-darken-2">

            </span>
        </div>

    </div>



</body>
<script type="module" src="/src/js/index.js"></script>
<script type="text/javascript" src="/src/js/materialize.js"></script>

</html>
