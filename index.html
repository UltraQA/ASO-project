<!DOCTYPE html>
<html lang="en" class="card-panel white darken-1">

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/pageImage.png" type="image/x-icon"/>
    <title>KeyWords</title>
    <link rel="stylesheet" href="src/css/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize.css" media="screen,projection"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<main id="page">
    <nav class="nav-extended navBar S12 container" id="navBar">
        <div class="nav-wrapper">
            <a href="https://asosite.netlify.app/" class="brand-logo" alt="asoMainLogo">ASO Optimization</a>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a class="active waves-effect waves-dark" href="#" alt="appStorePage"
                                   id="appStoreTab">App Store</a></li>
                <li class="tab"><a class="waves-effect waves-light" href="#" alt="GooglePlayPage"
                                   id="googlePlayTab">Google Play</a></li>
                <li class="tab"><a class="waves-effect waves-light" href="#" alt="DeepLinksPage"
                                   id="deepLinksTab">Deep Links</a></li>
            </ul>
        </div>
    </nav>
    <div class="div S12 " id="mainAreaAppStore">
        <div class="titleText col s5 container" id="titleArea">
            <!--	New	Title -->
            <div class="row row-special">
                <form class="col s10 m8">
                    <div class="row">
                        <div class="input-field col s10" id="titleDiv">
                            <textarea name="Title text" id="titleText" class="materialize-textarea"
                                      maxlength="50"></textarea>
                            <label for="titleText">Title text</label>
                        </div>
                    </div>
                </form>
            </div>
            <!--	New	Title -->
            <div id="title_amountArea">
                    <span class="textField red-text text-darken-1">
                        Words amount:
                    </span>
                <div id="titleWordsAmount">0</div>
            </div>
            <div class="characterAmount red-text text-darken-1" id="title_characterAmount">
                Characters amount:
                <span id="titleCharacters" class="black-text text-darken-1">
                        0 out of 30
                    </span>
            </div>
            <div class="divider"></div>
        </div>
        <div class="subTitleText col s6 section container" id="subTitleArea">
            <!--	New	SubTitle -->
            <div class="row row-special">
                <form class="col s10 m8">
                    <div class="row">
                        <div class="input-field col s10" id="subTitleDiv">
                            <textarea id="subTitleText" class="materialize-textarea" class="materialize-textarea"
                                      maxlength="50"></textarea>
                            <label for="subTitleText">SubTitle text</label>
                        </div>
                    </div>
                </form>
            </div>
            <!--	New	SubTitle -->
            <div id="subTitle_amountArea">
                    <span class="textField red-text text-darken-1">
                        Words amount:
                    </span>
                <div id="SubTitleWordsAmount">0</div>
            </div>
            <div class="characterAmount red-text text-darken-1" id="subTitle_characterAmount">
                Characters amount:
                <span id="SubTitleCharacters" class="black-text">
                        0 out of 30
                    </span>
            </div>
            <div class="divider"></div>
        </div>
        <div class="keyWords col s6 section container" id="keyWordsArea">
            <!--	New	KeyWords -->
            <div class="row row-special">
                <form class="col s12 m8">
                    <div class="row">
                        <div class="input-field col s12" id="keyWordsDiv">
                            <textarea id="keyWords" class="materialize-textarea" class="materialize-textarea"
                                      maxlength="130"></textarea>
                            <label for="keyWords">KeyWords text</label>
                        </div>
                    </div>
                </form>
            </div>
            <!--	New	KeyWords -->
            <div id="keyWords_amountArea">
                    <span class="textField red-text text-darken-1">
                        Words amount:
                    </span>
                <div id="keyWordsAmount">0</div>
            </div>
            <div class="characterAmount red-text text-darken-1" id="keyWords-characterAmount">
                Characters amount:
                <span id="keyWordCharacters" class="black-text">
                        0 out of 100
                    </span>
            </div>
        </div>
        <div class="DuplicatesLine container pink-text text-darken-2 hoverable">
            Duplicates:
            <span id="Duplicates" class="textField">
                </span>
        </div>
        <div id="DuplicatesArea" class="container pink-text text-darken-2 hoverable">
            Duplicate Items:
            <span id="amountDuplicatesItems" class="textField red-text text-darken-2">
                </span>
        </div>
        <div class="row container buttons">
            <div id="showDuplicatesButton" class="container col s6">
                <a class="waves-effect waves-light btn-small deep-purple accent-1 hoverable"><i
                        class="material-icons left">check</i>Показать дубликаты</a>
            </div>
            <div id="cleanAllTextAreasButton" class="container col s6">
                <a class="waves-effect waves-light btn-small deep-green accent-1 hoverable"><i
                        class="material-icons left">check</i>Очистить поля</a>
            </div>
        </div>
    </div>
    <div class="div S12 hidden" id="mainAreaGooglePlay">
        <span>Hello</span>
    </div>
    <div class="div S12 hidden" id="deepLinkArea">
        <div class="titleText col s5 container" id="rawLinkContainer">
            <!--	RawLink  -->
            <div class="row row-special">
                <form class="col s10 m8">
                    <div class="row">
                        <div class="input-field col s10" id="rawLinkDiv">
                            <textarea name="Title text" id="rawLink" class="materialize-textarea"
                                      maxlength="50" required></textarea>
                            <label for="rawLink">Insert Raw Link...</label>
                            <div>
                                <button id="generateLink">CLick Me</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="titleText col s5 container" id="cockedLinkContainerShort">
            <!--	Cocked Short Link  -->
            <div class="row row-special">
                <form class="col s10 m8">
                    <div class="row">
                        <div class="input-field col s10" id="cockedLinkShortDiv">
                            <input id="cockedLinkShort" type="text" placeholder="Short Link" class="validate">
                            <label for="cockedLinkShort">Short Link</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="titleText col s5 container" id="cockedLinkContainer">
            <!--	Cocked Link  -->
            <div class="row row-special">
                <form class="col s10 m8">
                    <div class="row">
                        <div class="input-field col s10" id="cockedLinkDiv">
                            <input id="cockedLink" type="text" placeholder="iOS Link" class="validate">
                            <label for="cockedLink">Deep/iOS Link</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="titleText col s5 container" id="cockedLinkContainerAndroid">
            <!--	Cocked Short Link  -->
            <div class="row row-special">
                <form class="col s10 m8">
                    <div class="row">
                        <div class="input-field col s10" id="cockedLinkAndroidDiv">
                            <input id="cockedLinkAndroid" type="text" placeholder="Android Link" class="validate">
                            <label for="cockedLinkAndroid">Android Link</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
<script type="module" src="index.js"></script>
<script type="text/javascript" src="materialize.js"></script>

</html>
